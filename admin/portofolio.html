  <!-- Navbar -->

      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i class="far fa-user"></i>
          <span id="userName">Admin</span>
        </a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <a href="#" class="dropdown-item" id="logoutBtn">
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
          </a>

      </li>
    </ul>
  </nav>

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="index.html" class="brand-link">
      <span class="brand-text font-weight-light"><b>Archi</b>Home Admin</span>
    </a>
    <div class="sidebar">
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">

          <img src="https://via.placeholder.com/160x160/3B82F6/FFFFFF?text=Admin" class="img-circle elevation-2" alt="User Image">

      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column">

            <a href="paket.html" class="nav-link">

            </a>

            <a href="pemesanan.html" class="nav-link">

          </li>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Portofolio</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Form Portofolio</h3>
              </div>
              <form id="portofolioForm">
                <div class="card-body">
                  <input type="hidden" id="portofolioId">
                  <div class="form-group">
                    <label for="judulPortofolio">Judul</label>
                    <input type="text" class="form-control" id="judulPortofolio" placeholder="Contoh: Rumah Minimalis 2 Lantai" required>
                  </div>
                  <div class="form-group">
                    <label for="lokasiPortofolio">Lokasi</label>
                    <input type="text" class="form-control" id="lokasiPortofolio" placeholder="Contoh: Bandung" required>
                  </div>
                  <div class="form-group">
                    <label for="deskripsiPortofolio">Deskripsi</label>
                    <textarea class="form-control" id="deskripsiPortofolio" rows="3" placeholder="Deskripsi proyek..." required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="gambarPortofolio">URL Gambar</label>
                    <input type="url" class="form-control" id="gambarPortofolio" placeholder="https://example.com/image.jpg" required>
                    <small class="form-text text-muted">Masukkan URL gambar untuk portofolio</small>
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Simpan</button>
                  <button type="button" class="btn btn-secondary" id="resetPortofolioBtn">Reset</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Daftar Portofolio</h3>
                <div class="card-tools">
                  <span class="badge badge-secondary" id="portofolioCountBadge">0 portofolio</span>
                </div>
              </div>
              <div class="card-body">
                <div class="row" id="portofolioGrid">
                  <div class="col-12 text-center">Tidak ada data</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer class="main-footer">

  </footer>
